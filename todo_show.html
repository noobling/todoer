<head>
	<meta charset="utf-8">

	<title>Todoer | Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/base/layout.css">
	<link rel="stylesheet" href="assets/css/modules/navbar.css">
	<link rel="stylesheet" href="assets/css/components/buttons.css">
	<link rel="stylesheet" href="assets/css/pages/signup.css">
	<link rel="stylesheet" href="assets/css/components/text.css">
	<link rel="stylesheet" href="assets/css/components/forms.css">
	<link rel="stylesheet" href="assets/css/modules/footer.css">

</head>
<body>
		<nav>
				<a href="/" class="nav-logo"><img src="assets/images/logo.jpg" class="nav-logo" alt="Todoer"></a>
				<ul class="nav-links">
					<li>
						<a href="" class="nav-link">About</a>
					</li>
					<li>
						<a href="" class="nav-link">How to Use</a>
					</li>
					<li>
						<a href="" class="nav-link">The Team</a>
					</li>
					<li>
						<a href="signup.html" class="btn btn-secondary nav-link">Sign Up Free</a>
					</li>
				</ul>
			</nav>
	
	<main>
		<section>
			<form id="form" class="signup-form material-border" action="dashboard.html">
				<img src="assets/images/logo.jpg" alt="Todoer" class="form-logo mb-1">
				<h2 class="heading-sm mt-0 mb-2">Add a Todo for CITS 3403 Webiste</h2>
				<input class="form-input" type="text" name="name" placeholder="Todo Heading" required>
				<textarea class="form-input" name="description" rows="5" placeholder="Description"></textarea>
				<input class="form-input" type="tags" name="tags" placeholder="Tags: press enter to seperate tags" required>
				<div class="d-flex-between">
						<input class="form-input" type="date" placeholder="Due Date: ">
					
						<select class="form-input" name="priority" required>
								<option value="">Priority</option>
								<option value="low">Low</option>
								<option value="medium">Medium</option>
								<option value="high">High</option>
						</select>
				</div>

				<button id="submit" type="submit" class="btn btn-primary form-button">Continue</button>				
			</form>
		</section>
	</main>

	<footer class="footer-section">
			<h3 class="footer-text">Todoer Â©</h3>
	</footer>

	<!-- External library -->
	<script src="assets/js/vendor/tags-input.js"></script>
	<!-- End external library -->
	<script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
	<script src="assets/js/navbar.js"></script>
</body>
